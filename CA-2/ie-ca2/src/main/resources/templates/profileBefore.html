<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        li {
        	padding: 5px
        }
        table{
            width: 10%;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul>
        <li id="std_id">Student Id: %id%</li>
        <li id="first_name">First Name: %name%</li>
        <li id="last_name">Last Name: %secondName%</li>
        <li id="birthdate">Birthdate: %birthDate%</li>
        <li id="gpa">GPA: %gpa%</li>
        <li id="tpu">Total Passed Units: %totalPassedUnits%</li>
    </ul>
    <table>
        <tr>
            <th>Code</th>
            <th>Grade</th> 
        </tr>
